<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <form>
        <label for="fruit">Apple</label>
        <input type="radio" id="fruit" name="fruit" value="Apple">
        <label for="fruit">Mango</label>
        <input type="radio" id="fruit" name="fruit"  value="Mango">
        <button>submit</button>
    </form>

    <form>
        <label for="fruit">Apple</label>
        <input type="checkbox" id="fruit" name="fruit" value="Apple">
        <label for="fruit">Mango</label>
        <input type="checkbox" id="fruit" name="fruit"  value="Mango">
        <button>submit</button>
    </form>

    
</body>
</body>
</html>
